<div ng-click="close()" class="b-popup-shadow"></div>
<div class="b-dialog cost-dialog animated fadeInDown">
    <div class="b-dialog-content">
        <span>Изменить стоимость на человека</span>
        <form name="costForm" novalidate>
            <input class="b-dialog-content-input" type="number" placeholder="Сумма" name="cost" min="1" ng-model="cost" required>
            <div class="b-dialog-buttons">
                <div ng-class="{'disabled': !costForm.$valid}" class="b-button grey-button change-button" ng-click="close(cost)"><span>Изменить</span></div>
                <div class="b-button grey-button" ng-click="close()"><span>Закрыть</span></div>
            </div>
        </form>
    </div>
</div>
